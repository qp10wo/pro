<style>
  .my{
    background-color: rgb(115, 114, 142);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  
  }

<script>
  navigator.geolocation.getCurrentPosition(pos)
  let url;
  function pos(p){
    console.log(p.coords);
    console.log(p.coords.latitude);
    console.log(p.coords.longitude);
    url = "https://www.google.com/maps/search/피부과/@"
            + p.coords.latitude
            +","
            +p.coords.longitude
            +","
            +"14z"
    console.log(url);
}
function newWin(){
  open(url);
}
</script>
 
  


<body>
    <div class="my">

    <div class="box m-3">
    <h1>화상</h1>
    치료법 ㅇㄼㅈ러ㅔㅐㅈㅂ러ㅑ저ㅔㅐ랴저ㅐ랴
    </div>
      <div class="m-3">
      <button class="button is-success is-fullwidth">
        <a href="p5.html">
          다시하기
        </a>
      </button>
    </div>
    <div class="m-3">
      <button onclick="newWin()" class="button is-danger is-fullwidth">
          병원찾기
      </button>
    </div>
  </div>
